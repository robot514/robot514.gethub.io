
<!DOCTYPE html>
<html>
<head>
<title> Menu </title>
<script src="https://simplycoding.org/files/simplyjs/simply.js"></script>
<script>
function start(){
sjs.open();

var background = new sjs.Image("Images/space7.png");
background.setSize(sjs.getWidth(),sjs.getHeight());

var menu_text = new sjs.Text("MENU",28,"blue");
menu_text.centerH();
var startBtn = new sjs.Button("Start", function(){
window.location = "fish.html";
});
startBtn.center();
var info_text = new sjs.Text("Created By Alfred Hitchcock",20,"black");

info_text.bottom().centerH();






}
</script>
</head>
<body onload="start()">
<h1> Fish </h1>

<div id="target" style="margin:auto;background:grey;"></div>
</body>
</html>
